<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- style -->
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel="stylesheet" href="../static/index.css">
  <title>Mr. Jim</title>
</head>
<body>
  <!-- navbar -->
  <nav>
    <div class="navbar">
      <div class="name">
        mr.jim
      </div>
    </div>
  </nav>
  <!-- header -->
  <header class="header">
    <canvas id="mountain"></canvas>
      <div class="contents">
        <div class="title">
          Jimwell Ibay
        </div>
        <div class="subtitle">
          Web developer since 2020
        </div>
        <a href="#" class="button">
          Resume
        </a>
      </div>
  </header>
  <!-- features -->
  <section class="features">
      <div class="feature">
        <i class="fi fi-sr-layers"></i>
        <div class="label">
          Skills
        </div>
      </div>
      <div class="feature">
        <i class="fi fi-sr-briefcase"></i>
        <div class="label">
          Experience 
        </div>
      </div>
      <div class="feature">
        <i class="fi fi-sr-graduation-cap"></i>
        <div class="label">
          Education
        </div>
      </div>
  </section>
  <!-- quote -->
  <section class="quote">
    <blockquote class="container">
      <div class="quotation">
        "Always remember no matter what happen keep going"
      </div>
      <cite class="citation">Ibay Jimwell</cite>
    </blockquote>
  </section>
  <!-- footer -->
  <footer>
    <div class="footer">
      <div class="container">
        <ul class="lists">
          <li class="list">
            <a href="" class="link">
              Home
            </a>
          </li>
          <li class="list">
            <a href="" class="link">
              About
            </a>
          </li>
          <li class="list">
            <a href="" class="link">
              Contact
            </a>
          </li>
        </ul>
        <div class="copyright">
          &copy; copyright all rights reserved.
        </div>
      </div>
    </div>
  </footer>
  <!-- script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" integrity="sha512-CmlPTWm5+a1Gt2YSNk2rGZVvbH3Zge6imS7M4/vrhC8d+A1RcehmLxWMqUdv8aEu7pwfTo74EtnrR+8Cf8KdCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="../static/index.js"></script>
 </body>
</html>
